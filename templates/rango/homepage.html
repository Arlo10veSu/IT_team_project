<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/homepage.css' %}">
</head>
<body>
    <div class="w header">
    <div class="logo f">
        <img  class="f" src="{% static 'images/t.jpg' %}" alt="" height="50">
        <h1 class="f"><i>chinesefood</i></h1>
    </div>
    <div class="search f">
        <input type="search"><span>search</span>
    </div>
    <div class="login f">
        {% if user.is_authenticated %}
            hello {{ user.username }}!
            <button>
                <a class="a2" href="{% url 'rango:logout' %}">Logout</a>
            </button>
        {% else %}
            <button>
                <a class="a2" href="{% url 'rango:register' %}">Register</a>
            </button>
            <button>
                 <a class="a2" href="{% url 'rango:login' %}">Login</a>
            </button>
        {% endif %}
    </div>
</div>

<div class="w main">
    <div class="most f">
        <div class="most_hd">
            Most popular
        </div>
        <div class="most_bd"></div>
    </div>
    <div class="silde f">
        <div class="banner" id="box">
            <ul>
				<li style="display:none" id="a">
					<img src="{% static 'images/1.jpg' %}" alt="" width="450" height="350">
				</li>
				<li style="display:none" id="b">
					<img src="{% static 'images/2.jpg' %}" alt="" width="450" height="350">
				</li>
				<li style="display:none" id="c">
					<img src="{% static 'images/3.jpg' %}" alt="" width="450" height="350">
				</li>
				<li style="display:block" id="d">
					<img src="{% static 'images/4.jpg' %}" alt="" width="450" height="350">
				</li>
			</ul>
            <div>
				<button id="left" class="bq" onclick="goleft();"><</button>
			</div>
            <div>
				<button id="right" class="bq">></button>
			</div>
        </div>
        <p>recent trend</p>
    </div>

    <div class="new f">
        <div class="new_hd">
            New food
        </div>
        <div class="new_bd">
             {% if categories %}
            <ul>
                {% for category in categories %}
                    <a id="a1" href="/rango/category/{{ category.slug }}/">{{ category.slug }}</a><br />

                {% endfor %}
            </ul>
            {% endif %}
            <!-- show visitors <p>Visits: {{ visits }}</p> -->
        </div>
    </div>
</div>

</body>
<script src="{% static 'js/home.js' %}" crossorigin="anonymous"></script>
</html>
