<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="/static/css/homepage.css">
</head>

<body>
<h1>Search</h1>
    <form action="/rango/test/" method="post">
        {% csrf_token %}
        <p><input id="text1" name="search" type="text"></p>
        <p><input type="submit" value="submit"></p>
    </form>
        <div class="well fade in daytips">
            <strong>关于<font color="red"><b>"{{ keyword }}"</b></font>的搜索结果一共有<font
                    color="red"><b>"{{ ResultAmount }}"</b></font>条</strong>
        </div>
        <div id="article-list">
            {% for x in SearchResult %}
                <a href="{{ x.url }}">{{ x.dish }}</a>
            {% endfor %}
        </div>
<h1>Success</h1>
</body>
</html>
