<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>创建个人信息</h1>

<form action="/rango/userInfor/" method="post">
    {% csrf_token %}
    <p>姓名<input type="text" name="username"></p>
    <p>评论<textarea name="comment"   cols="40"   rows="4"   style="OVERFLOW:   hidden"></textarea></p>
    <p><input type="submit" value="submit"></p>

</form>

<hr>

<h1>信息展示</h1>

<table border="1">

    <tr>
        <td>姓名</td>
        <td>评论</td>
    </tr>
    {% for i in info_list %}

        {{ i.username }}: <br>
        {{ i.comment }}: <br>

    {% endfor %}

</table>

</body>
</html>
