<!DOCTYPE html>

{% load staticfiles %}
<html lang="en">
<head>
    {{ category.name }}
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>

<body>
    {% if category %}
        <h1>{{ category.category }}</h1>
        {% if dishes %}
            <ul>
                {% for dish in dishes %}
                    <li><a href="{{ dish.url }}">{{ dish.dish }}</a> </li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No dishes currently in category</strong>
        {% endif %}
    {% else %}
        This category does not exist.
    {% endif %}
    <div>
        <a href="/rango/category/{{ category.slug}}/add_dish/">Add a dish</a><br />
    </div>
</body>
</html>
