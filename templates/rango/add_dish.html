<!DOCTYPE html>

<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Add a dish</h1>
        <div>
            <form id="add_dish_form" method="post" action="/rango/category/{{ category.slug }}/add_dish/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    <br />
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <div>
                    <input type="submit" name="submit" value="Add dish" />
                </div>
            </form>
        </div>
    </body>
</html>
